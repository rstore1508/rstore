    <style>

        .product-features {

        .product-actions {

        .add-to-cart-btn {

        }

        }
        .quantity-selector {

        }
        .quantity-btn {
            width: 30px;

        }

        }
        .cart-icon {
            background: linear-gradient(135deg, #667eea, #764ba2);

            border-radius: 50%;
            display: flex;
            align-items: center;

        .cart-modal {

            background: rgba(0, 0, 0, 0.5);

        }
        .cart-content {
            background: white;
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            border-radius: 15px;
            max-height: 80vh;
            overflow-y: auto;
            display: flex;

        }
        .cart-header {

        }
        .cart-items {

        .cart-item {

        }
        .cart-item:last-child {

        }
        .cart-item-image {
            width: 60px;
            height: 60px;
            background: #f0f0f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .cart-item-info {
            flex: 1;
        }
        .cart-item-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .cart-item-price {
            color: #e74c3c;
            font-weight: bold;
        }
        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .remove-item {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;

        }
        .cart-total {
            padding: 20px;
            border-top: 2px solid #e0e0e0;
            background: #f8f9fa;
            /* Destacar o bot√£o finalizar */
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .total-row {

        .total-final {

        }
        .checkout-btn {
            width: 100%;
            padding: 18px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 15px;

            transition: background 0.3s ease, transform 0.2s ease;

        }
        .checkout-btn:hover {

            transform: scale(1.05);
        }
        .empty-cart {

        }
        .loading {

        @media (max-width: 768px) {

            .filter-group {

            }
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

<body>
    <header class="header">
        <div class="cart-container">
            <div class="cart-icon" onclick="toggleCart()">
                üõí
                <div class="cart-count" id="cartCount">0</div>
            </div>
        </div>

        <div class="cart-modal" id="cartModal">
            <div class="cart-content">
                <div class="cart-header">
                    <h2>üõí Meu Carrinho</h2>
                    <button class="close-cart" onclick="toggleCart()">√ó</button>
                </div>
                <div class="cart-items" id="cartItems">
                    <div class="empty-cart">
                        <p>üõí Seu carrinho est√° vazio</p>
                        <p>Adicione alguns produtos para continuar!</p>
                    </div>
                </div>
                <div class="cart-total" id="cartTotal" style="display: none;">
                    <div class="total-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">R$ 0,00</span>
                    </div>

                        <span id="total">R$ 0,00</span>

                        üì± Finalizar pelo WhatsApp
                    </button>
                </div>

        <div class="container">
            <div class="header-content">
             <a href="#" class="logo">
  <img src="https://i.ibb.co/vFNDJPv/Design-sem-nome-1.png" alt="Rel√≥gio Store" style="height: 120px;">
</a>   
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Buscar rel√≥gios..." id="searchInput" />
                    <button class="search-btn" onclick="searchProducts()">üîç</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="filters">
            <div class="filter-group">
                <div class="filter-item">
                    <label>Marca</label>
                    <select id="brandFilter" onchange="filterProducts()">
                        <option value="">Todas as marcas</option>
                        <option value="Skmei">Skmei</option>
                        <option value="Tuguir">Tuguir</option>
                        <option value="Onix">Onix</option>
                        <option value="Weide">Weide</option>
                        <option value="Kat-watch">Kat-watch</option>
                        <option value="curren">Curren</option>

                    </select>
                </div>
                <div class="filter-item">
                    <label>Pre√ßo</label>
                    <select id="priceFilter" onchange="filterProducts()">
                        <option value="">Qualquer pre√ßo</option>
                        <option value="0-200">R$ 0 - R$ 200</option>
                        <option value="200-500">R$ 200 - R$ 500</option>
                        <option value="500-1000">R$ 500 - R$ 1.000</option>
                        <option value="1000+">Acima de R$ 1.000</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>Tipo</label>
                    <select id="typeFilter" onchange="filterProducts()">
                        <option value="">Todos os tipos</option>
                        <option value="Digital">Digital</option>
                        <option value="Anal√≥gico">Anal√≥gico</option>
                        <option value="Smartwatch">Smartwatch</option>
                        <option value="Esportivo">Esportivo</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="productsContainer">
            <div class="loading">‚è≥ Carregando produtos...</div>
        </div>
    </div>

<script>
    let allProducts = [];
    let filteredProducts = [];
    let cart = [];

    const WHATSAPP_NUMBER = "5511971171508"; // Substitua pelo seu n√∫mero real

    async function fetchAllProducts() {
        const all = [];
        let page = 1;
        const limit = 50;
        let totalPages = 1;

        try {
            while (page <= totalPages) {
                const params = new URLSearchParams({ page: page.toString(), limit: limit.toString() });
                const response = await fetch(`https://www.relogiostore.com.br/web_api/products?${params.toString()}`);

                if (!response.ok) {
                    throw new Error(`Erro na requisi√ß√£o da p√°gina ${page}`);
                }

                const data = await response.json();

                if (data.Products && Array.isArray(data.Products)) {
                    all.push(...data.Products.map(p => {
                        const prod = p.Product;
                        return {
                            id: parseInt(prod.id),
                            name: prod.name,
                            brand: prod.brand || "Marca Desconhecida",
                            price: parseFloat(prod.price.replace(",", ".")) || 0,
                            promotionalPrice:
                                prod.promotional_price && prod.promotional_price !== "0.00"
                                    ? parseFloat(prod.promotional_price.replace(",", "."))
                                    : null,
                            image:
                                prod.ProductImage && prod.ProductImage.length > 0
                                    ? prod.ProductImage[0].thumbs && prod.ProductImage[0].thumbs["90"] && prod.ProductImage[0].thumbs["90"].https
                                        ? prod.ProductImage[0].thumbs["90"].https
                                        : prod.ProductImage[0].https
                                    : "",
                            type: prod.model || "Indefinido",
                        };
                    }));
                }

                if (data.paging && data.paging.total && data.paging.limit) {
                    totalPages = Math.ceil(data.paging.total / data.paging.limit);
                }

                page++;
            }

            return all;
        } catch (error) {
            console.error("Erro ao buscar produtos:", error);
            return [];
        }
    }

    function renderProducts(products) {
        const container = document.getElementById("productsContainer");

        if (products.length === 0) {
            container.innerHTML = '<div class="no-results">üîç Nenhum produto encontrado</div>';
            return;
        }

        const productsHTML = products
            .map(
                (product) => `
            <div class="product-card">
                ${
                    product.promotionalPrice && product.promotionalPrice < product.price
                        ? `<div class="discount-badge">-${Math.round(100 - (product.promotionalPrice / product.price) * 100)}%</div>`
                        : ""
                }
                <div class="product-image">
                    <img src="${product.image}" alt="${product.name}" onerror="this.style.display='none'">
                </div>
                <div class="product-info">
                    <div class="product-brand">${product.brand}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">
                        <span class="price-current">R$ ${product.promotionalPrice && product.promotionalPrice < product.price ? product.promotionalPrice.toFixed(2).replace(".", ",") : product.price.toFixed(2).replace(".", ",")}</span>
                        ${
                            product.promotionalPrice && product.promotionalPrice < product.price
                                ? `<span class="price-original">R$ ${product.price.toFixed(2).replace(".", ",")}</span>`
                                : ""
                        }
                    </div>
                    <div class="quantity-selector">
                        <button class="quantity-btn" onclick="changeQuantity(${product.id}, -1)">‚àí</button>
                        <input type="number" class="quantity-input" id="qty-${product.id}" value="1" min="1" max="99" />
                        <button class="quantity-btn" onclick="changeQuantity(${product.id}, 1)">+</button>
                    </div>
                    <div class="product-actions">
                        <button class="add-to-cart-btn" onclick="addToCart(${product.id})">üõí Adicionar</button>
                    </div>
                </div>
            </div>
        `
            )
            .join("");

        container.innerHTML = `<div class="products-grid">${productsHTML}</div>`;
    }

    function filterProducts() {
        const brandFilter = document.getElementById("brandFilter").value;
        const priceFilter = document.getElementById("priceFilter").value;
        const typeFilter = document.getElementById("typeFilter").value;
        const searchTerm = document.getElementById("searchInput").value.toLowerCase();

        filteredProducts = allProducts.filter((product) => {
            const matchesBrand = !brandFilter || product.brand === brandFilter;
            const matchesType = !typeFilter || product.type === typeFilter;
            const matchesSearch =
                !searchTerm ||
                product.name.toLowerCase().includes(searchTerm) ||
                product.brand.toLowerCase().includes(searchTerm);

            let matchesPrice = true;
            if (priceFilter) {
                const price = product.promotionalPrice && product.promotionalPrice < product.price ? product.promotionalPrice : product.price;
                switch (priceFilter) {
                    case "0-200":
                        matchesPrice = price >= 0 && price <= 200;
                        break;
                    case "200-500":
                        matchesPrice = price > 200 && price <= 500;
                        break;
                    case "500-1000":
                        matchesPrice = price > 500 && price <= 1000;
                        break;
                    case "1000+":
                        matchesPrice = price > 1000;
                        break;
                }
            }

            return matchesBrand && matchesType && matchesPrice && matchesSearch;
        });

        renderProducts(filteredProducts);
    }

    function searchProducts() {
        filterProducts();
    }

    function changeQuantity(productId, change) {
        const input = document.getElementById(`qty-${productId}`);
        let currentValue = parseInt(input.value) || 1;
        let newValue = Math.max(1, Math.min(99, currentValue + change));
        input.value = newValue;
    }

    function addToCart(productId) {
        const product = allProducts.find((p) => p.id === productId);
        const quantity = parseInt(document.getElementById(`qty-${productId}`).value) || 1;

        const existingItem = cart.find((item) => item.id === productId);

        if (existingItem) {
            existingItem.quantity += quantity;
        } else {
            cart.push({
                ...product,
                quantity: quantity,
            });
        }

        updateCartDisplay();

        const btn = event.target;
        const originalText = btn.textContent;
        btn.textContent = "‚úÖ Adicionado!";
        btn.style.background = "#28a745";

        setTimeout(() => {
            btn.textContent = originalText;
            btn.style.background = "";
        }, 1500);
    }

    function removeFromCart(productId) {
        cart = cart.filter((item) => item.id !== productId);
        updateCartDisplay();
    }

    function updateCartQuantity(productId, newQuantity) {
        if (newQuantity <= 0) {
            removeFromCart(productId);
            return;
        }

        const item = cart.find((item) => item.id === productId);
        if (item) {
            item.quantity = newQuantity;
            updateCartDisplay();
        }
    }

    function updateCartDisplay() {
        const cartCount = document.getElementById("cartCount");
        const cartItems = document.getElementById("cartItems");
        const cartTotal = document.getElementById("cartTotal");

        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCount.textContent = totalItems;
        cartCount.style.display = totalItems > 0 ? "flex" : "none";

        if (cart.length === 0) {
            cartItems.innerHTML = `
                <div class="empty-cart">
                    <p>üõí Seu carrinho est√° vazio</p>
                    <p>Adicione alguns produtos para continuar!</p>
                </div>
            `;
            cartTotal.style.display = "none";
            return;
        }

        const cartHTML = cart
            .map(
                (item) => `
            <div class="cart-item">
                <div class="cart-item-image">
                    <img src="${item.image}" alt="${item.name}" onerror="this.style.display='none'">
                </div>
                <div class="cart-item-info">
                    <div class="cart-item-name">${item.name}</div>
                    <div class="cart-item-price">R$ ${item.price.toFixed(2).replace(".", ",")}</div>
                </div>
                <div class="cart-item-controls">
                    <button class="quantity-btn" onclick="updateCartQuantity(${item.id}, ${item.quantity - 1})">‚àí</button>
                    <input
                        type="number"
                        class="quantity-input"
                        value="${item.quantity}"
                        onchange="updateCartQuantity(${item.id}, parseInt(this.value))"
                        min="1"
                        max="99"
                    />
                    <button class="quantity-btn" onclick="updateCartQuantity(${item.id}, ${item.quantity + 1})">+</button>
                    <button class="remove-item" onclick="removeFromCart(${item.id})">üóëÔ∏è</button>
                </div>
            </div>
        `
            )
            .join("");

        cartItems.innerHTML = cartHTML;

        const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        document.getElementById("subtotal").textContent = `R$ ${subtotal.toFixed(2).replace(".", ",")}`;
        document.getElementById("total").textContent = `R$ ${subtotal.toFixed(2).replace(".", ",")}`;

        cartTotal.style.display = "block";
    }

    function toggleCart() {
        const modal = document.getElementById("cartModal");
        modal.style.display = modal.style.display === "block" ? "none" : "block";
    }

    function checkoutWhatsApp() {
        if (cart.length === 0) {
            alert("Seu carrinho est√° vazio!");
            return;
        }

        const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

        if (total < 500) {
